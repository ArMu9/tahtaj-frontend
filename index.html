<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tahtaj</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f2027;
      overflow: hidden;
    }

    /* خلفية موجية متحركة */
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, #0078d7, transparent 70%);
      animation: moveWave 10s linear infinite;
      opacity: 0.4;
    }

    .wave:nth-child(2) {
      animation-delay: -5s;
      opacity: 0.3;
    }

    @keyframes moveWave {
      0% { transform: translate(-25%, -25%) rotate(0deg); }
      50% { transform: translate(25%, 25%) rotate(180deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      z-index: 1;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      z-index: 1;
    }

    p {
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      font-size: 1.1em;
      margin-bottom: 2em;
      z-index: 1;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #0078d7;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 1;
    }

    .btn:hover {
      background: #0078d7;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #eee;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>

  <h1>Tahtaj</h1>
  <h2>Digital Identity. Protected Creativity. Global Impact.</h2>
  <p>
    Tahtaj is a platform that empowers creators, entrepreneurs, and communities to protect their ideas, express their identity, and launch with confidence.
  </p>
  <a href="#" class="btn">Get Started</a>
  <footer>&copy; 2025 Tahtaj. All rights reserved.</footer>
</body>
</html>
